name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  lint:
    name: Ruff lint (pyproject)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            project.toml

      - name: Install tools from pyproject.toml
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-compile pyproject.toml --extra dev --output-file requirements-lock.txt
          pip install -r requirements-lock.txt
          pip install -e .

      - name: Ruff check
        run: ruff check .

      - name: Upload compiled requirements lock
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: requirements-lock-${{ runner.os }}-py312
          path: requirements-lock.txt

  test:
    name: Pytest (matrix)
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            project.toml

      - name: Install project and dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-compile pyproject.toml --extra dev --output-file requirements-lock.txt
          pip install -r requirements-lock.txt
          pip install -e .

      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings --cov=glance --cov-report=term --cov-report=xml

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
